<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax LaTeX Example</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>
    <h1>MathJax LaTeX Example</h1>
    <p>Inline formula: \( \mathcal{X} \) and \( \mathcal{Z} \)</p>
    <p>Block formula:
    \[
    \mathcal{X}, \quad \mathcal{Z}
    \]
    </p>
</body>
</html>
